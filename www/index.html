<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/app.js"></script>
      
  </head>
  <body ng-app="starter">
   <ion-tabs class="tabs-positive">
    <ion-tab icon="ion-home" ui-sref="home">
       <ion-nav-view name="home"></ion-nav-view>
    </ion-tab>
    <ion-tab icon="ion-help" ui-sref="help">
       <ion-nav-view name="help"></ion-nav-view>
    </ion-tab>
	<ion-tab icon="ion-star" ui-sref="featured">
		<ion-nav-view name="featured"></ion-nav-view>
	</ion-tab>
  </ion-tabs>
  
	<script type="text/ng-template" id="home.html">
	  <ion-view title="Home">
		<ion-content padding="true" ng-controller="FacebookCtrl" has-header="true">
		  <h2>Home Page</h2>
		  <p>Here's the main route for the app.</p>
            <button class="button"> Facebook Feed </button>
		</ion-content>
	  </ion-view>
	</script>

	<script type="text/ng-template" id="help.html">
	  <ion-view title="Home">
	  
		<ion-content padding="true" ng-controller="ListaCtrl" has-header="true">
		   <h2>Using the app</h2>
		   <label class="item item-input">
				<i class="icon ion-search placeholder-icon"></i>
				<input type="text" placeholder="Search..." ng-model="query">
			</label>
		   <ion-list>
		   <ion-item ng-repeat="item in items | filter:query "  class="item-thumbnail-left" ng-click="playvideo('{{item.snippet.resourceId.videoId}}')">
				<img ng-src="{{item.snippet.thumbnails.high.url}}"/>
				<h2>{{item.snippet.title}}</h2>
				<p>Publikuar me: {{item.snippet.publishedAt | date }}  ID: {{item.snippet.resourceId.videoId}}</p>
		   </ion-item>
		   </ion-list>
		  
		</ion-content>
	  </ion-view>
	</script>
	
	<script type="text/ng-template" id="featured.html">
	  <ion-view title="Featured">
	  <div class="bar bar-header bar-royal">
		  <button class="button button-icon icon ion-navicon" ui-sref="home"></button>
		  <div class="h1 title">Featured</div>
		  <button class="button button-clear button-positive">Edit</button>
		</div>
		<ion-content class="has-header" padding="true" has-header="true">
		   <h2>Using the app</h2>
		   <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
		</ion-content>
	  </ion-view>
	</script>

  </body>
</html>
